<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FURY-login</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="icon" href="img/logo.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


  <div class="warapper">
    <span class="bg-animate"></span>
    <span class="bg-animate2"></span>
    <div class="from-box login">
      <h2 class="animation" style="--i:0; --j:21;">login</h2>
      <form action="#">
        <div class="input-box animation" style="--i:1; --j:22;">
          <input type="text" required>
          <label>usrename</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box animation" style="--i:2; --j:23;">
          <input type="password" required>
          <label>password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="bnt animation" style="--i:3; --j:24;">login</button>
        <div style="--i:4; --j:25;" class="logreg-link animation">
          <p>don't have an account? <a href="#" class="register-link">sig up</a></p>
        </div>
      </form>
    </div>
    <div class="info-text login">
      <h2 class="animation" style="--i:0;--j:20;">welcome back!</h2>
      <p class="animation" style="--i:1;--j:21">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>

    <div class="from-box register">
      <h2 class="animation" style="--i:17; --j:0;">sign up</h2>
      <form action="#">
        <div class="input-box animation" style="--i:18; --j:1;">
          <input type="text" required>
          <label>usrename</label>
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="input-box animation" style="--i:19; --j:2;">
          <input type="email" required>
          <label>email</label>
          <i class="fa-solid fa-at"></i>
        </div>
        <div class="input-box animation" style="--i:20; --j:3;">
          <input type="password" required>
          <label>password</label>
          <i class="fa-solid fa-lock"></i>
        </div>
        <button type="submit" class="bnt animation" style="--i:21; --j:4;">sign up</button>
        <div class="logreg-link animation">
          <p class="animation" style="--i:22;--j:5;">already have an account? <a href="#" class="register-link log">login</a></p>
        </div>
      </form>
    </div>
    <div class="info-text register">
      <h2 class="animation" style="--i:17; --j:0">welcome back!</h2>
      <p class="animation" style="--i:18;  --j:1">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    </div>
  </div>

  
<script src="js/login.js"></script>
</body>
</html>
